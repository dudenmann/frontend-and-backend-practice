<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="../style/styles.css">

    <style>
        dialog::backdrop {
            background: rgba(0, 0, 0, 0.6);
        }

        dialog {
            border: none;
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90vw;
        }

        .modal-header {
            background: #1e8449;
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
        }

        .modal-content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background: #27ae60;
            color: white;
        }

        .btn-secondary {
            background: #eee;
        }

        .contact-button {
            margin-top: 30px;
            padding: 12px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="page-container">

    <header class="header">
        <h1>Контакты</h1>
    </header>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
            <li class="nav-item"><a class="nav-link" href="practices.html">Практики</a></li>
            <li class="nav-item"><a class="nav-link" href="goods.html">Товары</a></li>
            <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
        </ul>
    </nav>

    <main class="content">
        <section class="contacts-container">
            <h2 class="section-title">Наши контакты</h2>

            <p>Email: ddvv@mail.ru</p>
            <p>Телефон: +7 (999) 666-52-67</p>

            <button class="contact-button" onclick="contactModal.showModal()">
                Связаться с нами
            </button>
        </section>
    </main>

    <footer class="footer">
        <p>Футер</p>
    </footer>

    <!-- МОДАЛЬНОЕ ОКНО -->
    <dialog id="contactModal">
        <div class="modal-header">
            <h2>Форма обратной связи</h2>
        </div>

        <div class="modal-content">
            <form id="feedbackForm" method="dialog">

                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>Телефон</label>
                    <input type="tel" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>

                <div class="form-group">
                    <label>Категория</label>
                    <select required>
                        <option>Техническая поддержка</option>
                        <option>Коммерческое предложение</option>
                        <option>Другое</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Сообщение</label>
                    <textarea required></textarea>
                </div>

                <div class="modal-actions">
                    <button class="btn btn-secondary">Отмена</button>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>

            </form>
        </div>
    </dialog>

</div>

</body>
</html>
