<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>

<div class="page">

    <!-- ХЭДЕР -->
    <header class="header">
        <h1 class="header__title">Наши товары</h1>
    </header>

    <!-- НАВИГАЦИЯ -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item">
                <a class="nav__link" href="../index.html">Главная</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="news.html">Новости</a>
            </li>
            <li class="nav__item nav__item--active">
                <a class="nav__link" href="goods.html">Товары</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="contacts.html">Контакты</a>
            </li>
        </ul>
    </nav>

    <!-- ОСНОВНОЙ КОНТЕНТ -->
    <main class="main">

        <h2 class="experience__title">Товары</h2>

        <section class="goods-container">

            <!-- Базовая карточка -->
            <article class="product-card">
                <img src="../images/goods1.jpg" alt="Товар 1" class="product-card__image">
                <h3 class="product-card__title">Товар 1</h3>
                <p class="product-card__price">1000 ₽</p>
                <button class="product-card__button">Купить</button>
            </article>

            <!-- Карточка со скидкой -->
            <article class="product-card product-card--sale">
                <img src="../images/goods2.jpg" alt="Товар 2" class="product-card__image">
                <h3 class="product-card__title">Товар 2</h3>
                <p class="product-card__price">800 ₽</p>
                <button class="product-card__button">Купить</button>
            </article>

            <!-- Выбранная карточка -->
            <article class="product-card product-card--selected">
                <img src="../images/goods3.jpg" alt="Товар 3" class="product-card__image">
                <h3 class="product-card__title">Товар 3</h3>
                <p class="product-card__price">1200 ₽</p>
                <button class="product-card__button">Купить</button>
            </article>

        </section>

    </main>

    <!-- ФУТЕР -->
    <footer class="footer">
        <p>© 2025 Учебный проект</p>
    </footer>

</div>

</body>
</html>
