<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
            rel="stylesheet">
</head>

<body class="bg-light">

<!-- ОБЩИЙ КОНТЕЙНЕР -->
<div class="container-fluid p-0">

    <!-- ШАПКА -->
    <header class="bg-success text-white py-4">
        <div class="container">
            <h1 class="h3 mb-0">Наши товары</h1>
        </div>
    </header>

    <!-- НАВИГАЦИЯ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="bi bi-house me-1"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html">
                            <i class="bi bi-newspaper me-1"></i>Новости
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="goods.html">
                            <i class="bi bi-cart me-1"></i>Товары
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">
                            <i class="bi bi-telephone me-1"></i>Контакты
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- ОСНОВНОЙ КОНТЕНТ -->
    <main class="container my-5">

        <h2 class="text-center mb-4">Каталог товаров</h2>

        <div class="row g-4">

            <!-- Товар 1 -->
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <img src="../images/goods1.jpg"
                         class="card-img-top"
                         alt="Товар 1"
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h5 class="card-title">Товар 1</h5>
                        <p class="card-text fw-bold">1000 ₽</p>
                        <button class="btn btn-success">
                            Купить
                        </button>
                    </div>
                </div>
            </div>

            <!-- Товар 2 (со скидкой) -->
            <div class="col-md-4">
                <div class="card h-100 shadow-sm border-success">
                    <img src="../images/goods2.jpg"
                         class="card-img-top"
                         alt="Товар 2"
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h5 class="card-title">Товар 2</h5>
                        <p class="card-text fw-bold text-success">800 ₽</p>
                        <span class="badge bg-success mb-2">Скидка</span>
                        <div>
                            <button class="btn btn-success">
                                Купить
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Товар 3 (выбранный) -->
            <div class="col-md-4">
                <div class="card h-100 shadow-sm border-warning">
                    <img src="../images/goods3.jpg"
                         class="card-img-top"
                         alt="Товар 3"
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h5 class="card-title">Товар 3</h5>
                        <p class="card-text fw-bold">1200 ₽</p>
                        <button class="btn btn-warning text-dark">
                            Выбрано
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <!-- ФУТЕР -->
    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            © 2025 Учебный проект
        </div>
    </footer>

</div>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
